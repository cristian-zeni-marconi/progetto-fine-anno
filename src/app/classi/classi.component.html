<h2 class="titolo">Choose the class from the ones below</h2>

<section class = "corpo">
  <section class = "bottoni">
    <div *ngFor = "let id of lista; index as i">
      <button (click) = "takeId(lista[i].tipo[i])" class="ombra btn btn-outline-secondary">{{lista[i].tipo[i]}}</button><br>
    </div>    
  </section>
  
  <app-singole-classi [classe]="id" [nome]="name" [pass]="passaggio" [dati]="roba" [variabili]="controllo"></app-singole-classi>
</section>
